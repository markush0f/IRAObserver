version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: iraobserver-postgres
    environment:
      POSTGRES_DB: iraobserver
      POSTGRES_USER: iraobserver
      POSTGRES_PASSWORD: iraobserver
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
